<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Diary</title>
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>  
 <body>
 	<script type="text/x-handlebars" data-template-name="contacts/new">
 	<div class="modal"></div>
 	<div class="form-area">
 		<h3 class="title">+ New Contact</h3>
 		<hr>
 		<div class="form"> 			 				
 			<div>{{input type="text" placeholder="Full Name" value=name  }}</div> 		
 			<div>{{textarea class="input-text"  placeholder="Address" value=address }}</div> 	 				
 			<div>{{input type="text" placeholder="Phone" value=phone }}</div> 			
			<div>{{input type="text" placeholder="Email" value=email }}</div> 			
 			<div>
 			<button class="btn-medium btn-add" {{action "addContact"}} >Add New Contact</button>
 			{{#link-to "contacts" class="btn btn-medium btn-cancel"}}Cancel{{/link-to}}			
 			</div> 
 		</div>
 	</div>
 	
 	</script>
 	<script type="text/x-handlebars" data-template-name="contacts/edit">
 	<div class="modal"></div>
 	<div class="form-area">
 		<h3 class="title">+ Edit Contact</h3>
 		<hr>
 		<div class="form"> 			 				
 			<div>{{input type="text" placeholder="Full Name" value=name  }}</div> 		
 			<div>{{textarea class="input-text"  placeholder="Address" value=address }}</div> 					
 			<div>{{input type="text" placeholder="Phone" value=phone }}</div> 			
			<div>{{input type="text" placeholder="Email" value=email }}</div> 			
 			<div>
 			<button class="btn-medium btn-add" {{action "updateContact"}} >Update Contact</button>
 			{{#link-to "contacts" class="btn btn-medium btn-cancel"}}Cancel{{/link-to}}			
 			</div> 
 			
 		</div>
 	</div>
 	
 	</script>
 <script type="text/x-handlebars" data-template-name="contacts">
 <section id="top-bar">
 	<header>
 		<div class="top-head">
 			<section id="site-info">
 			<div class="site-info">
 				<img src="images/logo.png" class="pull-left">
 				<div class="site-name pull-left">
 					<div class="color-blue">Contact</div>
 					<div class="color-grey">Diary</div>
 				</div>
 			</div>
 			</section>
 			<section id="search-box">
 				<div class="control-box search-control hidden">
 					{{input type="text" value=search action="query" class="search-text no-border" placeholder="Search Your Contacts"}}

 				</div>
 			</section> 			
 			<section id="newbutton">
 				<div class="control-box pull-right ">
 				{{#link-to "contacts.new" class="btn btn-medium btn-add"}}Add New Contact{{/link-to}}
 					
 				</div>
 			</section> 
 		</div>
 	</header>
 </section>

 <section id="contact-list-box">
 	<div class="list-area">
 		<table class="table table-striped table-hover table-bordered">
 			<thead>
 				<tr>
	 				<th width="4%">Image</th>
	 				<th width="30%">Name</th>
	 				<th width="20%">Address</th>
	 				<th width="10%">Phone</th>
	 				<th width="10%">Email</th>
	 				<th width="3%">Edit</th>
	 				<th width="3%">Delete</th>
 				</tr>
 			</thead>
 			<tbody>
 			
 			{{#each itemController="contact" }}
 				<tr>
 					<td><img {{bind-attr src=image}} width="50" height="50"></td>
 					<td>{{name}}</td>
 					<td>{{address}}</td>
 					<td>{{phone}}</td>
 					<td>{{email}}</td>
 					<td align="center">{{#link-to "contacts.edit" this}}<div class="edit" ></div>{{/link-to}}</td>
 					<td align="center"><div class="delete" {{action "deleteContact"}}></div></td>
 				</tr>
 				{{/each}}
 			</tbody>
 		</table>
 	</div>
 	
 	 {{outlet}}
 	 
 </section>
</script>
 <script src="js/libs/jquery-1.10.2.min.js"></script>
 <script src="js/libs/handlebars-1.0.0.js"></script>
 <script src="js/libs/ember.js"></script>
 <script src="js/libs/ember-data.js"></script>
   <script src="js/libs/md5.js"></script>
 <script src="js/libs/localstorage_adapter.js"></script>
 <script src="js/application.js"></script>
 <script src="js/router.js"></script>
 <script src="js/models/contact.js"></script>
 <script src="js/controllers/contacts_controller.js"></script>
 <script src="js/controllers/contact_controller.js"></script>
   <script src="js/controllers/contacts_new_controller.js"></script>
  <script src="js/controllers/contacts_edit_controller.js"></script>
    	
 </body>
 </html>
